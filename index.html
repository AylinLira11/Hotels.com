<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Hotels.com!</title>
  </head>

  <body>

    <nav class="navbar navbar-expand p-0 navbar-light bg-light ">
    <a class="navbar-brand logo-color px-3" href="#"><i class="fas fa-bed"></i>Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Rooms <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
           Contact
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Book now</a>
            </div>
        </ul>
    </div>
</nav>

<section class="container-fluid parallax">

    <div class="box bg-white">
        <div class="h1 p-1 px-4">
           <h1 align="left">
               <i class="fas fa-hotel"></i>
               Let's start
           </h1>
       </div>
        <form class="p-3">
            <div class="row">
                <div class="col">
                    <lable><i class="far fa-calendar-check"></i>
                        Check in
                    </lable>
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <lable><i class="far fa-calendar-times"></i>
                        Check out
                    </lable>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <lable><i class="fas fa-male"></i>
                    Adults
                    </lable>
                    <input type="number" class="form-control"
                    placeholder="Number of Adults">
                </div>
                <div class="col">
                    <lable><i class="fas fa-child"></i>
                        Children
                    </lable>
                    <input type="number" class="form-control" placeholder="Number of Children">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-4">Check Avalability
            </button>
        </form>

    </div>

</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
